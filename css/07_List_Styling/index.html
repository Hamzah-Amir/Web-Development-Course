<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Styling - CSS</title>
    <style>
        nav ul li{
            list-style:none;
            padding: 15px;
            margin: 0 10px;
        }
        nav ul {
            display: flex;
            justify-content: center;
            gap: 52px;
            background-color: yellow;
            color: green;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li style=>Home</li>
            <li>About</li>
            <li>Project</li>
            <li>Resume</li>
        </ul>
    </nav>
</body>
</html>
