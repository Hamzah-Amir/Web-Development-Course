<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="navbar">
            <img src="assets/hamburger.svg" class="hamburger invert" height="50" width="50" alt="">
            <img class="logo" src="assets/logo.svg" height="40px" alt="Logo">
        </div>
        <div class="buttons">
            <button class="signup">Sign up</button>
            <button class="login">Log in</button>
        </div>
        </div> <!-- closed navbar -->
    </header>

    <div class="container">
        <div class="left">
            <div class="box1">

            </div>
            <div class="library">
                <p>Your Library</p>
                <img src="assets/cross.svg" height="30" class="invert cross" alt="">
                <div class="song-list">
                    <ul>
                    </ul>
                </div>

                <div class="footer">
                    <a href="https://www.spotify.com/pk-en/legal/">Legal</a><br>
                    <a href="https://www.spotify.com/pk-en/safetyandprivacy/">Safety & Privacy Center</a><br>
                    <a href="https://www.spotify.com/pk-en/legal/privacy-policy/">Privacy Policy</a><br>
                    <a href="https://www.spotify.com/pk-en/legal/cookies-policy/">Cookies</a><br>
                    <span>
                        <a href="https://www.spotify.com/pk-en/legal/privacy-policy/#s3">About Ads</a><br>
                        <a href="https://www.spotify.com/pk-en/accessibility/">Accessibility</a><br>
                    </span>
                    <p>
                        <a href="https://www.spotify.com/legal/cookies-policy/" target="_blank"
                            rel="noopener">Cookies</a>
                    </p>
                </div>
            </div>
        </div>

        <div class="right">
            <div class="spotifyplaylists">
                <h1>Spotify Playlists</h1>
                <div class="cardcontainer">
                    <div data-folder="ncs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                color="#ffffff" fill="black">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02a7e251b543c77a6ed356dfbe" alt="song IMG">
                        <h3>Saiyaara (From "Saiyaara")</h3>
                        <p>Tanishq Bagchi, Faheem Abdullah, Arsalam Nizami</p>
                    </div>
                    <div data-folder="cs" class="card">
                        <div class="play">
                            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                                color="#ffffff" fill="black">
                                <path
                                    d="M18.8906 12.846C18.5371 14.189 16.8667 15.138 13.5257 17.0361C10.296 18.8709 8.6812 19.7884 7.37983 19.4196C6.8418 19.2671 6.35159 18.9776 5.95624 18.5787C5 17.6139 5 15.7426 5 12C5 8.2574 5 6.3861 5.95624 5.42132C6.35159 5.02245 6.8418 4.73288 7.37983 4.58042C8.6812 4.21165 10.296 5.12907 13.5257 6.96393C16.8667 8.86197 18.5371 9.811 18.8906 11.154C19.0365 11.7084 19.0365 12.2916 18.8906 12.846Z"
                                    stroke="currentColor" stroke-width="1.5" stroke-linejoin="round" />
                            </svg>
                        </div>
                        <img src="https://i.scdn.co/image/ab67616d00001e02a7e251b543c77a6ed356dfbe" alt="song IMG">
                        <h3>Saiyaara (From "Saiyaara")</h3>
                        <p>Tanishq Bagchi, Faheem Abdullah, Arsalam Nizami</p>
                    </div>
                </div>
                <div class="playbar invert">
                    <div class="seek-bar">
                        <div class="circle"></div>
                    </div>
                    <div class="detail-bar">
                        <div class="songname"></div>
                        <div class="songbuttons">
                            <button id="previous" class="prev-song  "><img height="25px" src="assets/prevsong.svg"
                                    alt="prev"></button>
                            <button id="play" class="song-play "><img height="25px" src="assets/play.svg"
                                    alt="play"></button>
                            <button id="next" class="next-song "><img height="25px" src="assets/nextsong.svg"
                                    alt="next"></button>
                        </div>
                        <div class="duration">
                            <div class="songtime"></div>
                            <div class="volume">
                                <img class="vol" width="25" src="assets/volume.svg" alt="">
                                <div class="range invert">
                                    <input type="range" name="volume">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
