<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <div class="navbar">
            <img class="logo" src="assets/logo.svg" height="40px" alt="Logo">
            <span class="home-logo"><img class="invert" height="25px" src="assets/home.svg" alt=""></span>
            <div class="search-bar">
                <input type="text" placeholder="What do you want to play?">
            </div>
            <div> 
                <ul>
                    <li>Premium</li>
                    <li>Support</li>
                    <li>Download</li>
                    <li class="fourth-item">|</li>
                    <li class="fifth-item">
                        <img src="/05_Mega-Projects/Spotify_Clone/assets/install.svg" alt="Install">
                        <p>Install App</p>
                    </li>
                    <li class="sixth-item">Sign up</li>
                    <li><button class="login">
                            <p>Log in</p>
                        </button></li>
                </ul>
            </div>
    </header>
    <div class="container">
        <div class="left">
            <div class="library">
                    <p>Your Library</p>
                    <div class="box1">
                        <h3>Create your first Playlist</h3>
                        <p>It's easy, we'll help you</p>
                        <button class="playlist"><p>Create Playlist</p></button>
                    </div>
                    <div class="box2"></div>
            </div>
        </div>
        <div class="right"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
