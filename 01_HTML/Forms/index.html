<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Forms in HTML</h1>
    <form action="post">
        <label for="username">Enter Your Username</label>
        <input required autofocus type="text" name="username" id="username" placeholder="Enter your username">
        <div>
            <label for="password" >Enter your Password</label>
            <input type="password" required name="password" id="password" placeholder="Enter your password">
        </div>
        
        <label for="terms">I Agree to terms and conditions</label></div>
        <div><input type="checkbox" required name="terms" id="terms" value="yes">
        <div>
            <label for="male">Male</label>
            <input type="radio" name="gender" required id="male" value="male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" required value="female">
        </div>
        <div>
            <select required name="gender" id="gender" >
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Custom">Custom</option>
            </select>
        </div>
        <div>  
            <input type="date" name="dob" id="dob">
        </div>
        <button type="submit">Submit</button>


    </form>
</body>

</html>
