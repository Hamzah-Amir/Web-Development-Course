<!-- Create a media player which preview 3 audio and 3 videos using pure html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 - Pure Html media player</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1> Welcome to html Media player</h1>
    </header>
    <h3>Here are some sample audios and videos for test</h3>
    <div>
        <h2>Audios:</h2>
    </div>
    <audio src="assets/Lowe.mp3" controls>sample lion voice</audio>

    <audio src="assets/SampleAudio_0.7mb.mp3" controls>sample background
        music</audio>
    <audio src="/basic html media player/assets/sample-12s.mp3" controls>sample flute</audio>


    <div>
        <h2>Videos:</h2>
    </div>

    <div>
        <video src="assets/horses.mp4" controls height="240">video of horses</video>
        <video src="assets/pandas.mp4" controls height="240">video of pandas</video>
        <video src="assets/sea animals.mp4" controls height="240">marine life</video>

    </div>

</body>

</html>
