<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List In HTML</title>
</head>
<body>

    <!-- <OL></OL> stands for ordered list items in this list come in form of numbers. -->
    <ol> 
        <li>Pakistan</li>
        <li>Karachi</li>
        <li>America</li>
    </ol>

    <!-- <ul></ul> stands for unordered list, items in this list appear in form of bullet points -->

    <ul>Laptop</ul>
    <ul>CPU</ul>
    <ul>RAM</ul>

    <h2>Definition Lists:</h2>

    <!-- Definition list is use for defining terms in html it's syntax is <dl> (definition list), <dt> definition term(heading) & <dd> definition data (content) it is most rarely used list type-->
    
    <dl>
        <dt>Hyper Text Markup Language - HTML </dt>
        <dd>Hypertext Markup Language (HTML) is the standard markup language for documents designed to be displayed in a web browser. It defines the content and structure of web content.</dd>
    </dl>
    
</body>
</html>
