<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms IN HTML</title>
</head>
<body>

    <h1>Definition Of Forms:</h1>
    <p> Forms are used in HTML for submitting certain type of date in it like we fill our examination form or train ticket reservation form etc</p><br>

    <h1>
        Forms in HTML
    </h1>
    <div>
        <label for="username">Enter your name</label>
        <input type="text" name="username" id="username" placeholder="Enter your username" required autofocus>
    </div>
    <br>

    <div>
        <label for="Age">Enter your Age</label>
        <input type="number" name="Age" id="Age" placeholder="Enter your age" required>
    </div>
    <br>
    
    <div>
        <label for="email">Enter your mail</label>
        <input type="email" name="email" id="email" placeholder="Enter your E-mail" required>
    </div>
    <br>
    
    <div>
        <input type="radio" name="gender" id="male" value="male" required>
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="female" required>
        <label for="female">Female</label>
    </div>
    <br>
    
    <div>
        <input type="checkbox" name="terms" id="terms" required>
        <label for="terms"> I Agree to all Terms and Conditions</label>
    </div>
    <br>

    <div>
        <select name="programming language" id="programming language" required>
            <option value="" disabled selected>Select Programming language</option>
            <option value="Python">Python</option>
            <option value="CSS">CSS</option>
            <option value="Html">HTML</option>
            <option value="JavaScript">JavaScript</option>
            <option value="Bootstrap">Bootstrap</option>
        </select>
    </div>
        
</body>
</html>
