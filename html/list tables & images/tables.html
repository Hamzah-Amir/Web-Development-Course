<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables in HTML</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Language</th>
            </tr>
        </thead>
        <tfoot>
            <tr>
                <td>Hamza</td>
                <td rowspan="2">Software developer</td>
                <td>JavaScript</td>
            </tr>
            <tr>
                <td>Sameer</td>
                <td>Python</td>
            </tr>
        </tfoot>
    </table>
    
</body>
</html>
